idmygadget.hug:
  path: /idmygadget/
  defaults:
    _controller: 'Drupal\jmws\idmygadget\Controller\IdMyGadgetController::config'
    _title: 'IdMyGadget!'
    count: 0
  requirements:
    _permission: 'access content'
    count: \d+
idmygadget.config:
  path: /admin/config/system/jmws/idmygadget
  defaults:
    _form: 'Drupal\jmws\idmygadget\Form\ConfigForm'
    _title: 'IdMyGadget configuration'
  requirements:
    _permission: 'configure_idmygadget'
idmygadget.content:
  path: /hello
  defaults:
    _controller: 'Drupal\jmws\idmygadget\Controller\IdMyGadgetController::content'
    _title: 'IdMyGadget says Haiiii from idmygadget.routing.yml!'
  requirements:
    _permission: 'access content'

