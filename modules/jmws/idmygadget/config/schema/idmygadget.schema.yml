# Schema for the configuration files of the idMyGadget theme.

idMyGadget.settings:
  type: module_settings
  label: 'IdMyGadget settings'

idMyGadget.detector:
  type: config_object
  label: 'Gadget Detector'
  mapping:
    gadgetdetector:
      type: string
      label: 'Gadget detector to use'
    sitenamephone:
      type: string
      label: ‘Site Name on Phones’
    sitenametablet:
      type: string
      label: ‘Site Name on Tablets’
    sitenamedesktop:
      type: string
      label: ‘Site Name on Desktops’
    langcode:
      type: string
      label: ‘Language code’
